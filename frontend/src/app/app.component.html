<mat-toolbar>
  <span>{{ title }}</span>
</mat-toolbar>

<table mat-table *ngIf="loaded" [dataSource]="calls" class="mat-elevation-z1">

  <ng-container matColumnDef="src">
    <th mat-header-cell *matHeaderCellDef>Source</th>
    <td mat-cell *matCellDef="let element">{{element.src}}</td>
  </ng-container>

  <ng-container matColumnDef="dst">
    <th mat-header-cell *matHeaderCellDef>Destination</th>
    <td mat-cell *matCellDef="let element">{{element.dst}}</td>
  </ng-container>

  <ng-container matColumnDef="calldate">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{element.calldate}}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let element">{{element.duration}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
