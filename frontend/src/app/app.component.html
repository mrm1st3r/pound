<div style="text-align:center">
    <h1>
        {{ title }}
    </h1>
  <table id="calls">
    <tr>
    <th>Source</th>
    <th>Destination</th>
    <th>Date</th>
    <th>Duration</th>
    </tr>
    <tr *ngFor="let call of (calls | async)">
      <td>{{call.src}}</td>
      <td>{{call.dst}}</td>
      <td>{{call.calldate}}</td>
      <td>{{call.duration}}</td>
    </tr>
  </table>
</div>
