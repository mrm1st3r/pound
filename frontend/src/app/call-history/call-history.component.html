<div class="pound-call-history">
<span class="heading mat-display-2">Call History</span>

  <mat-list>
    <mat-list-item *ngFor="let call of (calls$ | async)">
      <mat-icon matListIcon class="{{color(call)}}">{{icon(call)}}</mat-icon>
      <h4 matLine>{{relevantNumber(call)}}</h4>
      <p matLine>{{call.calldate | amTimeAgo}} ({{call.duration | amDuration:'seconds'}})</p>
    </mat-list-item>
  </mat-list>
</div>
