<h2 class="pound-header mat-h2">Call History</h2>
<mat-list>
  <mat-list-item *ngFor="let call of (calls$ | async)">
    <mat-icon matListIcon class="{{color(call)}}">{{icon(call)}}</mat-icon>
    <h4 matLine>{{call.number}}</h4>
    <p matLine>
      <span matTooltip="{{call.date | date:'medium'}}">{{call.date | amTimeAgo}}</span>
      ({{call.duration | amDuration:'seconds'}})
    </p>
  </mat-list-item>
</mat-list>
